 <script type="text/javascript">
 $(window).load(function() {
 	$("#main_wrapper").fadeTo(300,1);
 	$("#header").fadeTo(300,1);

 	var windowW = $(window).width();

 		if(windowW >= 1200){
 			var w = 4;
 			var h = 170;
 		}
 		if(windowW < 1200 && windowW >= 900){
 			var w = 3;
 			var h = 170;
 		}
 		if(windowW < 900){
 			var w = 4;
 			var h = 85;
 		}
 		var windowH = $(window).height();
 		var wrapperH = $('#main_content').height();
 		if(windowH < (wrapperH+50)) {
 			$('#main_wrapper').css({'height':wrapperH+'px'});
 		} else if(windowH > wrapperH) {
 			$('#main_wrapper').css({'height':(windowH-51)+'px'});
 			$('#top_image').css({'height':(windowH-51)+'px'});
 		}
 		var images = (Math.floor(windowH/h)+1)*(w);

 		$(window).resize(function(){
 		var windowH = $(window).height();
 		var wrapperH = $('#main_content').height();
 		if(windowH < (wrapperH+50)) {
 			$('#main_wrapper').css({'height':wrapperH+'px'});
 		} else if(windowH > wrapperH) {
 			$('#main_wrapper').css({'height':(windowH-51)+'px'});
 			$('#top_image').css({'height':(windowH-51)+'px'});
 		}
 		})

 	function image_loop() {
 	var num = Math.floor((Math.random() * images) + 1);
 	var img = Math.floor((Math.random() * images) + 1);

 	$(".tiny"+num).fadeTo(1000,1);
 	$(".tiny"+num).delay(1500).fadeTo(1000,0.1);
 	setTimeout(image_loop, 1000);
 	}

 	$('.back_image').animate({'opacity':'0.1'}, 1000, 'linear', function (){},500);

 	image_loop();

 });


 </script>
